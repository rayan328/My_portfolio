<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3282B8;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#BBE1FA;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#0F4C75;stop-opacity:0.8" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)" rx="20"/>
  
  <!-- Dots pattern -->
  <g opacity="0.3">
    <circle cx="50" cy="50" r="3" fill="#BBE1FA"/>
    <circle cx="350" cy="50" r="3" fill="#BBE1FA"/>
    <circle cx="50" cy="250" r="3" fill="#BBE1FA"/>
    <circle cx="350" cy="250" r="3" fill="#BBE1FA"/>
    <circle cx="100" cy="100" r="2" fill="#BBE1FA"/>
    <circle cx="300" cy="100" r="2" fill="#BBE1FA"/>
    <circle cx="100" cy="200" r="2" fill="#BBE1FA"/>
    <circle cx="300" cy="200" r="2" fill="#BBE1FA"/>
  </g>
  
  <!-- Central plus icon -->
  <g transform="translate(200, 150)" filter="url(#glow)">
    <circle cx="0" cy="0" r="40" fill="rgba(255, 255, 255, 0.2)" stroke="#BBE1FA" stroke-width="2"/>
    <line x1="-20" y1="0" x2="20" y2="0" stroke="#BBE1FA" stroke-width="4" stroke-linecap="round"/>
    <line x1="0" y1="-20" x2="0" y2="20" stroke="#BBE1FA" stroke-width="4" stroke-linecap="round"/>
  </g>
  
  <!-- Floating elements -->
  <g opacity="0.6">
    <circle cx="80" cy="80" r="15" fill="none" stroke="#BBE1FA" stroke-width="2" opacity="0.5">
      <animate attributeName="r" values="15;20;15" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="320" cy="220" r="12" fill="none" stroke="#BBE1FA" stroke-width="2" opacity="0.5">
      <animate attributeName="r" values="12;18;12" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Text -->
  <text x="200" y="50" text-anchor="middle" fill="#BBE1FA" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
    Projets Supplémentaires
  </text>
  
  <text x="200" y="230" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">
    Contactez-moi pour en découvrir plus !
  </text>
</svg>
